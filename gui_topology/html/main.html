<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Network Visualization</title>
    <!-- Plugin CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <!-- Custom CSS -->
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <link href="css/map.css" rel="stylesheet" type="text/css">
    <!-- JQuery -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/jquery/jquery.metisMenu.js"></script>
    <!-- Plugin JavaScript -->
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="vendor/d3/d3.v3.min.js"></script>
    <script src="vendor/topojson/topojson.v1.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="js/main_navbar.js"></script>
    <!--Create websocekt to ryu-->
    <script src="/static/ryu.topology.js" charset="utf-8"></script>
    <!--dpi_oper.js-->
    <script src="/static/dpi_oper.js" charset="utf-8"></script>
    <!-- Load c3.css -->
    <link href="/static/c3_lib/c3.min.css" rel="stylesheet" type="text/css">
    <style>
        .c3-grid .c3-xgrid-focus {
           visibility : hidden !important;
        }
    </style>
    <!--load c3.js-->
    <script src="/static/c3_lib/c3.min.js"></script>
    <!--c3_wrapper.js-->
    <script src="/static/c3_wrapper.js" charset="utf-8"></script>
    <!--ui_oper-->
    <script src="/static/ui_oper.js"></script>
</head>

<body onload="sizeChange();">
    <!-- right-side nav -->
    <div class="container container-navbar">
        <!-- sidetab -->
        <div class="sidetab">
            <!-- tab-topo -->
            <div class="sidetab-tab sidetab-info hidden" id="tab-topo">
                <!-- info-content -->
                <div class="tab-content">
                    <!-- content-top -->
                    <div class="content-top">
                        <div class="content-back">
                            <a href="#" class="top-icon hvr-btr" id="info-back"><i class="fa fa-chevron-left"></i></a>
                        </div>
                        <div class="content-title" id="info-title">
                            <p class="title-top">Basic Information</p>
                        </div>
                    </div>
                    <!-- content-main -->
                    <div class="content-main">
                        <div class="info-basic">
                            <div class="info-pos">
                                <p class="detail-camp">成功校區</p>
                                <p class="detail-dept">資訊系館</p>
                            </div>
                            <div class="info-dpid">
                                <div class="info-col">
                                    <p class="col col-info_dpid"><span>DPID</span></p>
                                </div>
                                <p class="detail-info_dpid">1</p>
                            </div>
                        </div>
                        <div class="info-optn">
                            <div class="optn-info_bp">
                                <span class="tooltip">Byte/Packet</span>
                                <a href="" class="optn-icon btn btn-primary" id="icon-bp"><i class="fa fa-exchange" aria-hidden="true"> Byte/Pkt</i></a>
                            </div>
                            <div class="optn-top">
                                <span class="tooltip">Top</span>
                                <form class="form-inline">
                                    <div class="input-top">
                                        <input type="text" class="form-control form-top" placeholder="Top">
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-top" id="btn-top">Submit</button>
                                </form>
                            </div>
                            <div class="optn-info_hislen">
                                <span class="tooltip">History Length</span>
                                <form class="form-inline">
                                    <div class="input-info_hislen">
                                        <input type="text" class="form-control form-info_hislen" placeholder="Interval">
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-info_hislen" id="btn-info_hislen">Submit</button>
                                </form>
                            </div>
                        </div>
                        <div class="info-chart" id="info-chart-top">
                            <div class="chart-block-left">
                                <div class="chart-title">
                                    <p class="">Protocols</p>
                                </div>
                                <div class="chart-main" id="protos_pie">
                                    <img src="img/protos_pie.png">
                                </div>
                            </div>
                            <div class="chart-block-right">
                                <div class="chart-title">
                                    <p class="">Source of HTTP</p>
                                </div>
                                <div class="chart-main" id="proto_souce">
                                    <img src="img/proto_source.png">
                                </div>
                            </div>
                        </div>
                        <div class="info-chart" id="info-chart-mid">
                            <div class="chart-block">
                                <div class="chart-title">
                                    <p class="">Protocol Info.</p>
                                </div>
                                <div class="chart-main" id="in_line_chart"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- tab-info -->
            <div class="sidetab-tab sidetab-topo hidden" id="tab-info">
                <!-- topo-content -->
                <div class="tab-content">
                    <!-- content-top -->
                    <div class="content-top">
                        <div class="content-back">
                            <a href="#" class="top-icon hvr-btr" id="topo-back"><i class="fa fa-chevron-left"></i></a>
                        </div>
                        <div class="content-title" id="topo-title">
                            <p class="title-top"> Basic Information</p>
                        </div>
                    </div>
                    <!-- content-main -->
                    <div class="content-main">
                        <div class="topo-basic">
                            <div class="topo-pos">
                                <p class="detail-camp">成功校區</p>
                                <p class="detail-dept">資訊系館</p>
                            </div>
                            <div class="topo-dpid">
                                <div class="topo-col">
                                    <p class="col col-topo_dpid"><span>DPID</span></p>
                                </div>
                                <p class="detail-topo_dpid">1</p>
                            </div>
                            <div class="topo-switches">
                                <div class="topo-col">
                                    <p class="col col-switches"><span>Switched</span></p>
                                </div>
                                <p class="detail-switches">3</p>
                            </div>
                            <div class="topo-hosts">
                                <div class="topo-col">
                                    <p class="col col-hosts"><span>Hosts</span></p>
                                </div>
                                <p class="detail-hosts">6</p>
                            </div>
                        </div>
                        <div class="topo-optn">
                            <div class="optn-topo_bp">
                                <span class="tooltip">bp</span>
                                <a href="" class="optn-icon hvr-btr" id="icon-bp"><i class="fa fa-exchange" aria-hidden="true"> Byte/Pkt</i></a>
                            </div>
                            <div class="optn-topo_hislen">
                                <span class="tooltip">hislen</span>
                                <form class="form-inline">
                                    <div class="input-group">
                                        <input type="text" class="form-control form-topo_hislen" placeholder="Interval">
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-topo_hislen" id="btn-topo_hislen">Submit</button>
                                </form>
                            </div>
                        </div>
                        <div class="topo-chart" id="topo-chart-top">
                            <div class="chart-block">
                                <div class="chart-title">
                                    <p class="">Protocol info.</p>
                                </div>
                                <div class="chart-main">
                                    <img src="img/dpi_chart.png">
                                </div>
                            </div>
                        </div>
                        <div class="topo-chart" id="topo-chart-btm">
                            <div class="chart-block">
                                <div class="chart-title">
                                    <p class="">Port info.</p>
                                </div>
                                <div class="chart-main">
                                    <img src="img/port_chart.png">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- sidebar -->
        <div class="sidebar">
            <div class="sidebar-default sidebar-collapse" role="navigation">
                <div class="sidebar-nav">
                    <!-- nav-menu -->
                    <ul class="nav-menu" id="menu">
                        <li>
                            <a href="#topo" class="nav-icon hvr-btr" id="icon-topo"><i class="fa fa-map-o fa-lg"></i></a>
                        </li>
                        <li>
                            <a href="#info" class="nav-icon hvr-btr" id="icon-info"><i class="fa fa-info-circle"></i></a>
                        </li>
                        <li>
                            <a href="#stat" class="nav-icon hvr-btr" id="icon-stat"><i class="fa fa-area-chart"></i></a>
                        </li>
                    </ul>
                    <!-- nav-hint -->
                    <ul class="nav-hint" id="hint">
                        <li>
                            <a href="#home" class="nav-icon hvr-btr" id="icon-home"><i class="fa fa-home"></i></a>
                        </li>
                        <li>
                            <a href="#optn" class="nav-icon hvr-btr" id="icon-optn"><i class="fa fa-cogs fa-lg"></i></a>
                        </li>
                        <li>
                            <a href="#help" class="nav-icon hvr-btr" id="icon-help"><i class="fa fa-question-circle fa-lg"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- left-sdie map -->
    <div class="container container-main">
        <!-- map -->
        <div class="map">
            <div class="map-demo"></div>
            <script src="js/main_map.js"></script>
        </div>
        <div id="left"></div>
    </div>

    <!--netjsongraph css-->
    <link href="/static/netjsongraph.css" rel="stylesheet">
    <!--<link href="/static/netjsongraph-theme.css" rel="stylesheet">-->
    <link rel="stylesheet" href="/static/css/netjson-dark.css" type="text/css">
    <script src="/static/netjsongraph.js"></script>
    <script>
        main({"netjsongraph": d3.netJsonGraph}); // disable initialize_topology()
        /* XXX: testing for netjsongraph */
        $(".map").hide();
    </script>
</body>
